apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.udacity.gradle.builditbigger"
        minSdkVersion 10
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors{
        free {
            applicationId "com.udacity.gradle.builditbigger.free"
        }
        paid {
            applicationId "com.udacity.gradle.builditbigger.paid"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    paidCompile project(path: ':jokedisplaylibrary', configuration: 'paidDebug')
    freeCompile project(path: ':jokedisplaylibrary', configuration: 'freeDebug')

    compile project(path: ':jokebackend', configuration: 'android-endpoints')

    // Added for AdMob
    freeCompile 'com.android.support:appcompat-v7:22.2.0'
    freeCompile 'com.google.android.gms:play-services:7.5.0'

    testCompile 'junit:junit:4.12'
}
